<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alamanese</title>

<style>
body {
  background:#8a0000;
  color:white;
  font-family:Arial;
  margin:0; padding:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

#lock {
  text-align:center;
}

input {
  padding:10px;
  width:220px;
  border-radius:6px;
  border:2px solid #ff4d4d;
  background:#330000;
  color:white;
}

button {
  padding:10px 20px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#ff4d4d;
  color:white;
  margin-top:10px;
}

#msg {
  margin-top:10px;
  height:20px;
}

#translator {
  position:absolute;
  bottom:-100%;
  left:0;
  width:100%;
  height:100%;
  background:#660000;
  transition:bottom 0.6s ease;
  padding:20px;
  box-sizing:border-box;
  overflow-y:auto;
}

textarea {
  width:100%;
  height:120px;
  margin-top:10px;
  background:#330000;
  border:2px solid #ff4d4d;
  color:white;
  border-radius:6px;
  padding:10px;
}

h2, h3 {
  margin:10px 0;
  text-align:center;
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="lock">
  <h3>enter password // null</h3>
  <input id="pw">
  <br>
  <button onclick="enter()">Enter</button>
  <div id="msg"></div>
</div>

<!-- TRANSLATOR SCREEN -->
<div id="translator">
  <h2>Alamanese Translator</h2>
  
  <textarea id="in" placeholder="Type English here..."></textarea>
  
  <button onclick="translateText()">Translate â†’</button>
  
  <textarea id="out" placeholder="Alamanese output..."></textarea>
</div>

<script>
// PASSWORD GATE (updated password)
function enter(){
  let p = document.getElementById('pw').value;
  let msg = document.getElementById('msg');

  if(p === 'alama02'){   // updated password
    msg.textContent = "Access granted";
    setTimeout(()=>{
      document.getElementById('translator').style.bottom = '0';
    },800);
  } else {
    msg.textContent = "Password wrong";
    setTimeout(()=> msg.textContent="", 4000);
  }
}

// ALAMANESE CIPHER
const cipherMap = {
  'A':'j','B':'m','C':'l','D':'c','E':'t','F':'r',
  'G':'c','H':'v','I':'d','J':'f','K':'s','L':'a',
  'M':'w','N':'z','O':'p','P':'e','Q':'g','R':'q',
  'S':'y','T':'u','U':'n','V':'o','W':'k','X':'h',
  'Y':'I','Z':'bu'
};

// TRANSLATION FUNCTION
function translateText(){
  let text = document.getElementById('in').value.toUpperCase();
  let result = '';

  for(let char of text){
    if(cipherMap[char]){
      result += cipherMap[char];
    } else {
      result += char; // keep punctuation, numbers, spaces
    }
  }

  document.getElementById('out').value = result;
}
</script>

</body>
</html>
